    ></script>

  <body>
      <div class="welcome text-center">
        <h2>Welcome To <span class="modify" style="color: rgb(211, 25, 133);">Omnify</span> .</h2>
        <p class="paragraph">Please login to your account</p>
      </div>
      <div class="container shadow">
        <form id="myForm" action="/ckeckuserdetails" method="post">
          <div class="mb-3">
            <label for="name" class="lablename">Email</label>
            <input type="text" class="form-control" id="email" name="email" placeholder="Enter email"/>
            <p id="emailErrMsg" class="error-message"></p>
          </div>
          <div class="mb-3">
            <label for="password" class="lablename">password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Enter password"
            />
            <p id="passwordErrMsg" class="error-message"></p>
          </div>
          <div class="d-flex justify-content-end">
            <input class="btn btn-primary" type="submit" value="Login" />
          </div>

          <div class="d-flex flex-row p-2 m-4">
            <p>You don't have an account please..</p>
            <a href="http://localhost:5000/signuppage">
              <input
                class="btn btn-info my-2 my-sm-0 mr-5"
                type="button"
                value="Sign Up"
              />
            </a>
          </div>
        </form>
      </div>
    </div>
  </body>
